name: Date Built
on:
  workflow_run:
    workflows: [Caddy-Cloudflare, Docker-Musicbot]
    types:
      - completed
jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: |
          date > Date-Built.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Date Built"
          git push
